<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
 
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-1 col-md-10 bloco-login">
                <div class="row">
                    <div class="col-md-6 lado-esquerdo">
                        <img width="55%" src="assets/img/logouececentcolor__1_-removebg-preview.png">
                        <h1>Aluno Online</h1>
                        <h2>Universidade Estadual do Ceará - UECE</h2>
                        <p>Prezado(a) aluno(a), caso não apareça suas<br>disciplinas no sistema, por gentileza entre em contato<br>com a coordenação.</p>
                    </div>
    
                    <div class="col-md-6 lado-direito">
                        <div class="bloco-input">
                            <label class="form-label">Matrícula:</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
    
                        <div class="bloco-input">
                            <label class="form-label">Senha:</label>
                            <input type="password" class="form-control" name="senha" id="senha">
                        </div>

                        <button class="btn btn-success btn-login">Entrar no sistema</button><br><br><br>

                        <p>Esqueceu sua senha? clique aqui</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
